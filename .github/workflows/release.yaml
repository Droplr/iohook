name: Build iohook

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    # 'npm install' also runs node install, the post-install script which tries to download prebuilds of iohook.
    # oh, that's why we have npm ci
    - run: npm ci
    - run: npm run build:ci
    
